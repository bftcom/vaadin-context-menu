<html>

<head>
  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../vaadin-overlay.html">
</head>

<body>
  <style>
    body {
      height: 2000px;
    }
  </style>
  <my-app>
  </my-app>
  <dom-module id="my-app">
    <template>
      <button on-click="_open">Open</button>
      <vaadin-dialog id="dialog">
        <template>
          <style>
            .buttons {
              display: flex;
              justify-content: space-between;
              margin-top: 20px;
            }
          </style>

          <div>I'm a centered modal dialog!</div>
          <div class="buttons">
            <button>OK</button>
            <button on-click="_close">Close</button>
          </div>
      </template>
      </vaadin-dialog>
    </template>
    <script>
      class MyAppElement extends Polymer.Element {
        static get is() {
          return 'my-app';
        }

        _open() {
          this.$.dialog.opened = true;
        }

        _close() {
          this.$.dialog.opened = false;
        }
      }

      customElements.define('my-app', MyAppElement);
    </script>
  </dom-module>

  <dom-module id="vaadin-dialog-overlay-styles" theme-for="vaadin-overlay">
    <template>
      <style include="vaadin-overlay-default-theme">
        :host(.vaadin-dialog-overlay) {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          width: 100%;
          background: transparent;
        }

        :host(.vaadin-dialog-overlay) [part="content"] {
          background: #fff;
          padding: 20px;
          border-radius: 2px;
          box-shadow:
            0 6px 10px 0 rgba(0, 0, 0, 0.14),
            0 1px 18px 0 rgba(0, 0, 0, 0.12),
            0 3px 5px -1px rgba(0, 0, 0, 0.4);
        }
      </style>
    </template>
  </dom-module>

  <dom-module id="vaadin-dialog">
    <template>
      <vaadin-overlay class="vaadin-dialog-overlay" opened="{{opened}}" with-backdrop>
        <slot></slot>
      </vaadin-overlay>
    </template>
    <script>
      class DialogElement extends Polymer.Element {
        static get is() {
          return 'vaadin-dialog';
        }

        static get properties() {
          return {
            opened: {
              type: Boolean
            }
          }
        }
      }

      customElements.define(DialogElement.is, DialogElement);
    </script>
  </dom-module>
</body>

</html>
